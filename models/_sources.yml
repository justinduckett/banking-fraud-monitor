version: 2

sources:
  - name: fraud_raw
    description: "Raw ingestion bucket for the banking transaction system."
    database: banking-fraud-monitor  # Replace with your Project ID
    schema: fraud_data
    tables:
      - name: raw_transactions
        description: "Append-only log of all transactions. Ingested via Python script with 24-hour jitter logic."
        columns:
          - name: transaction_id
            description: "Unique ID for this specific payment. Generated by the payment processor (UUID)."
            tests:
              - unique
              - not_null

          - name: customer_id
            description: "Unique ID identifying the user who made the purchase."
            tests:
              - not_null

          - name: merchant_id
            description: "Unique ID identifying the store or vendor receiving the payment."

          - name: timestamp
            description: "The exact date and time (UTC) when the transaction occurred."

          - name: category
            description: "The type of store where the purchase was made (e.g., 'food', 'electronics'). Used for spending analysis."

          - name: amount
            description: "The total value of the transaction in CAD."

          - name: is_suspicious_flag
            description: "A preliminary warning flag from the ingestion engine. TRUE indicates the transaction matched basic fraud patterns (e.g., high-risk category) at the moment of purchase."